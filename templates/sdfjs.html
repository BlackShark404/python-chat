<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Chat App</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
      integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      :root {
        --primary-color: #6366f1;
        --primary-light: #818cf8;
        --primary-dark: #4f46e5;
        --secondary-color: #1e293b;
        --text-color: #e2e8f0;
        --bg-color: #0f172a;
        --message-bg: #1e293b;
        --system-message-color: #94a3b8;
        --input-bg: #334155;
        --shadow-color: rgba(0, 0, 0, 0.25);
        --transition-speed: 0.3s;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.5;
      }

      .chat-container {
        max-width: 800px;
        margin: 2rem auto;
        background-color: var(--secondary-color);
        border-radius: 1rem;
        box-shadow: 0 10px 25px var(--shadow-color);
        overflow: hidden;
        animation: fadeIn 1.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .chat-header {
        background-color: var(--primary-color);
        color: white;
        padding: 1.5rem;
        text-align: center;
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 0.025em;
        box-shadow: 0 2px 4px var(--shadow-color);
      }

      .chat-messages {
        height: 400px;
        overflow-y: auto;
        padding: 1.5rem;
        background-color: var(--bg-color);
      }

      .message {
        margin-bottom: 1rem;
        display: flex;
        align-items: flex-start;
        animation: messageSlide 0.3s ease-out;
      }

      @keyframes messageSlide {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 0.75rem;
        border: 2px solid var(--primary-light);
        transition: transform var(--transition-speed);
      }

      .message img:hover {
        transform: scale(1.1);
      }

      .message-content {
        background-color: var(--message-bg);
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        max-width: 70%;
        box-shadow: 0 2px 5px var(--shadow-color);
        transition: box-shadow var(--transition-speed);
      }

      .message-content:hover {
        box-shadow: 0 4px 10px var(--shadow-color);
      }

      .message-username {
        font-weight: 600;
        margin-bottom: 0.25rem;
        color: var(--primary-light);
      }

      .chat-input {
        display: flex;
        align-items: flex-end;
        padding: 1.5rem;
        background-color: var(--secondary-color);
        border-top: 1px solid var(--message-bg);
      }

      /* Replaced input with textarea */
      #message-input {
        flex-grow: 1;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 1.3rem;
        margin-right: 0.75rem;
        font-size: 1rem;
        background-color: var(--input-bg);
        color: var(--text-color);
        transition: box-shadow var(--transition-speed);
        resize: none; /* Prevent manual resizing */
        overflow: hidden; /* Hide scrollbar when not needed */
      }

      #message-input:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--primary-light);
      }

      #send-button,
      #update-username-button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 0.75rem 1.25rem;
        border-radius: 1.3rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed);
      }

      #send-button:hover,
      #update-username-button:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
      }

      #send-button:active,
      #update-username-button:active {
        transform: translateY(0);
      }

      .username-container {
        display: flex;
        padding: 1rem 1.5rem;
        background-color: var(--secondary-color);
        align-items: center;
        border-bottom: 1px solid var(--message-bg);
      }

      #current-username {
        margin-right: 0.75rem;
        font-weight: 600;
        color: var(--primary-light);
      }

      /* Gender select styles with slight right alignment */
      #gender-select {
        appearance: none;
        background-color: var(--input-bg);
        color: var(--text-color);
        padding: 0.75rem 1rem;
        border-radius: 1.3rem;
        border: 1px solid var(--primary-light);
        font-size: 1rem;
        cursor: pointer;
        transition: box-shadow var(--transition-speed), transform var(--transition-speed);
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="white"><path d="M10 12l-6-6h12l-6 6z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1.2rem;
        margin-left: 1rem; /* Move gender select to the right */
      }

      #gender-select:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--primary-light);
        transform: scale(1.05);
      }

      #gender-select:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px var(--shadow-color);
      }

      /* Animation for dropdown appearing */
      @keyframes dropdownFade {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #gender-select {
        animation: dropdownFade 0.4s ease-out;
      }

      .system-message {
        text-align: center;
        font-style: italic;
        color: var(--system-message-color);
        margin: 0.75rem 0;
        animation: fadeIn 1.3s ease-out;
      }

      /* Scrollbar Styling */
      .chat-messages::-webkit-scrollbar {
        width: 8px;
      }

      .chat-messages::-webkit-scrollbar-track {
        background: var(--bg-color);
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background-color: var(--primary-color);
        border-radius: 20px;
        border: 2px solid var(--bg-color);
      }

      /* Responsive Design */
      @media (max-width: 640px) {
        .chat-container {
          margin: 1rem;
          border-radius: 1.3rem;
        }

        .chat-header {
          font-size: 1.25rem;
          padding: 1rem;
        }

        .chat-messages {
          height: 350px;
          padding: 1rem;
        }

        .message-content {
          max-width: 85%;
        }

        .chat-input {
          padding: 1rem;
        }

        #message-input,
        #username-input,
        #send-button,
        #update-username-button {
          font-size: 0.875rem;
          padding: 0.625rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        Python Chat
        <button class="theme-toggle" id="theme-toggle">ðŸŒ“</button>
      </div>
      <div class="online-users" id="online-users">Online: 1</div>
      <div class="username-container">
        <span id="current-username"></span>
        <input type="text" id="username-input" placeholder="New username" />
        <button id="update-username-button">Update Username</button>

        <!-- Gender selection with enhanced style -->
        <select id="gender-select">
          <option value="boy">Male</option>
          <option value="girl">Female</option>
        </select>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="typing-indicator" id="typing-indicator"></div>
      <div class="chat-input">
        <!-- Replaced input with textarea for message input -->
        <textarea
          id="message-input"
          placeholder="Type your message..."
          rows="1"
        ></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>

    <script>
      const socket = io();
      const chatMessages = document.getElementById("chat-messages");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      const currentUsernameSpan = document.getElementById("current-username");
      const usernameInput = document.getElementById("username-input");
      const updateUsernameButton = document.getElementById(
        "update-username-button"
      );
      const genderSelect = document.getElementById("gender-select");
      const onlineUsersDiv = document.getElementById("online-users");
      const typingIndicator = document.getElementById("typing-indicator");

      let currentUsername = "";
      let typingTimeout;

      socket.on("set_username", (data) => {
        currentUsername = data.username;
        currentUsernameSpan.textContent = `Username: ${currentUsername}`;
      });

      socket.on("user_joined", (data) => {
        addMessage(`${data.username} joined the chat`, "system");
        updateOnlineUsers(data.online_users);
      });

      socket.on("user_left", (data) => {
        addMessage(`${data.username} left the chat`, "system");
        updateOnlineUsers(data.online_users);
      });

      socket.on("new_message", (data) => {
        addMessage(data.message, "user", data.username, data.avatar);
      });

      socket.on("username_updated", (data) => {
        addMessage(
          `${data.old_username} changed their name to ${data.new_username}`,
          "system"
        );
        if (data.old_username === currentUsername) {
          currentUsername = data.new_username;
          currentUsernameSpan.textContent = `Username: ${currentUsername}`;
        }
      });

      socket.on("typing", (data) => {
        if (data.username !== currentUsername) {
          typingIndicator.textContent = `${data.username} is typing...`;
          clearTimeout(typingTimeout);
          typingTimeout = setTimeout(() => {
            typingIndicator.textContent = "";
          }, 1200);
        }
      });

      updateUsernameButton.addEventListener("click", updateUsername);
      usernameInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") updateUsername();
      });

      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      messageInput.addEventListener("input", () => {
        messageInput.style.height = "auto"; // Reset height
        messageInput.style.height = messageInput.scrollHeight + "px"; // Adjust height to content
        socket.emit("typing", { username: currentUsername });
      });

      genderSelect.addEventListener("change", () => {
        socket.emit("update_gender", { gender: genderSelect.value });
      });

      function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
          socket.emit("send_message", { message });
          messageInput.value = "";
          messageInput.style.height = "auto"; // Reset height after sending message
        }
      }

      function updateUsername() {
        const newUsername = usernameInput.value.trim();
        if (newUsername && newUsername !== currentUsername) {
          socket.emit("update_username", { username: newUsername });
          usernameInput.value = "";
        }
      }

      function addMessage(message, type, username = "", avatar = "") {
        const messageElement = document.createElement("div");
        messageElement.className = "message";

        const timestamp = new Date().toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });

        if (type === "user") {
          const isSentMessage = username === currentUsername;
          if (isSentMessage) {
            messageElement.classList.add("sent");
          }

          const avatarImg = document.createElement("img");
          avatarImg.src = avatar;
          messageElement.appendChild(avatarImg);

          const contentDiv = document.createElement("div");
          contentDiv.className = "message-content";

          const usernameDiv = document.createElement("div");
          usernameDiv.className = "message-username";
          usernameDiv.textContent = `${username} (${timestamp})`;
          contentDiv.appendChild(usernameDiv);

          const messageText = document.createElement("div");
          messageText.textContent = message;
          contentDiv.appendChild(messageText);

          messageElement.appendChild(contentDiv);
        } else {
          messageElement.className = "system-message";
          messageElement.textContent = `${message} (${timestamp})`;
        }

        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function updateOnlineUsers(count) {
        onlineUsersDiv.textContent = `Online: ${count}`;
      }
    </script>
  </body>
</html>
